<template>
    <lightning-record-edit-form object-api-name={objectApiName} record-id={recordId}>
        <lightning-card title="Confirmação de Email" variant="Narrow">
            <lightning-messages></lightning-messages>
                <lightning-input class="slds-m-around_x-small" field-name="Email" name="email1" data-id="email1" type="email" label="Digite seu email" value={emailCampo1} onblur={compare} onpaste={clearClipboard} required message-when-type-mismatch="Formato de email inválido" message-when-value-missing="Campo obrigatório"></lightning-input>
                <lightning-input-field class="slds-var-m-around_x-small" field-name="Email" name="email2" data-id="email2" label="Repita o email digitado"  value={emailCampo2} onblur={compare} onpaste={clearClipboard} required message-when-type-mismatch="Formato de email inválido" message-when-value-missing="Campo obrigatório"></lightning-input-field>

                <lightning-button class="slds-m-around_x-small" type="submit" variant="brand" label="Salvar Email"></lightning-button>
        </lightning-card>
    </lightning-record-edit-form>
</template>
